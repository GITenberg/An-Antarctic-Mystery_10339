description: "An Antarctic Mystery (French: Le Sphinx des glaces, The Sphinx of the\
  \ Ice Fields) is a two-volume novel by Jules Verne. Written in 1897, it is a response\
  \ to Edgar Allan Poe's 1838 novel The Narrative of Arthur Gordon Pym of Nantucket.\
  \ It follows the adventures of the narrator and his journey from the Kerguelen Islands\
  \ aboard Halbrane.\nNeither Poe nor Verne had actually visited the remote Kerguelen\
  \ Islands, located in the south Indian Ocean, but their works are some of the few\
  \ literary (as opposed to exploratory) references to the archipelago.\n From Wikipedia\
  \ (CC BY-SA)."
